<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>AmuseWiki libraries</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">AmuseWiki libraries</a>
      <button class="navbar-toggler" type="button"
              data-toggle="collapse" data-target="#navbarColor01"
              aria-controls="navbarColor01"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Libraries</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history.html">About</a>
          </li>
        </ul>
      </div>
    </nav>    
    <form id="search-page-form">
      <input type="hidden" id="request-page" name="page" value="1" />
      <div class="container">
        <h1 id="top" class="p-3 m-3 text-center">Search the libraries</h1>
        <div class="jumbotron">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-primary" id="search-button" type="submit">Full text search</button>
            </div>
            <input type="text" class="form-control" id="query" name="query"
                   placeholder="E.g. some word AND title:&quot;My Title&quot; AND author:Author OR year:2017" />
          </div>
          <small>
            You can use the following prefixes to search a word in a specific field, e.g. &quot;title:example&quot;
            <code>author:</code>,
            <code>title:</code>,
            <code>topic:</code>,
            <code>source:</code>,
            <code>notes:</code>,
            <code>year:</code>
          </small><br>
        </div>
        <div id="results">
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script src="/jquery.mustache.js"></script>
    <script src="/search.js"></script>
    <script id="template" type="x-tmpl-mustache">
      <div class="row">
        <div class="col-3">
          {{#filters_needed}}
          <div id="facet-box-sorting-dropdown" class="form-group">
            <select class="form-control xapian-filter" name="sort" id="xapian-sort">
              {{#sorter}}
              <option value="{{value}}" {{#active}}selected="selected"{{/active}}>{{label}}</option>
              {{/sorter}}
            </select>
          </div>
          {{#filters}}
          <div id="facet-box-{{name}}">
            <h6>{{label}}</h6>
            {{#facets}}
            <div class="checkbox">
              <label>
                <input class="xapian-filter" type="checkbox"
                       name="{{name}}" value="{{value}}"
                       {{#active}}checked="checked"{{/active}} />
                {{label}} <em>({{count}})</em>
              </label>
            </div>
            {{/facets}}
          </div>
          {{/filters}}
          {{/filters_needed}}
        </div>
        <div class="col">
          {{#matches}}
          <div class="card m-1">
            <div class="card-body">
              {{#cover_small_uri}}
              <a href="{{full_uri}}">
                <img src="{{cover_small_uri}}" alt="cover" class="img-thumbnail float-right m-2"/>
              </a>
              {{/cover_small_uri}}
              <p class="lead">
                <a href="{{full_uri}}">
                  {{{title}}}
                  {{#author}}
                  â€” {{{author}}}
                  {{/author}}
                </a>
                ({{lang}})
                {{#subtitle}}
                <br>{{{subtitle}}}
                {{/subtitle}}

              </p>
              {{#teaser}}
              <div>{{{teaser}}}</div>
              {{/teaser}}
              <div class="mt-2">
                <small>{{text_qualification}}, {{pages_estimated}}pp.</small>
                <small><a href="{{site_url}}">{{site_url}}</a></small>
                <small>{{pubdate_iso}}</small>
                <small>{{relevance}}% relevant</small>
              </div>
            </div>
          </div>
          {{/matches}}
          {{#pager_needed}}
          <nav class="mt-3" aria-label="Page navigation">
            <ul class="pagination">
              {{#pager}}
              <li class="page-item{{#active}} active{{/active}}">
                <a href="#" data-page="{{uri}}"
                   class="search-page page-link{{^active}} disabled{{/active}}">{{label}}</a>
              </li>
              {{/pager}}
            </ul>
          </nav>
          {{/pager_needed}}
        </div>
      </div>
    </script>
  </body>
</html>
